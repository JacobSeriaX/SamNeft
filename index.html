<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление магазином</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Управление магазином</h1>
        
        <section id="inventory">
            <h2>Инвентарь</h2>
            <form id="addItemForm">
                <input type="text" id="itemName" placeholder="Название товара" required>
                <input type="number" id="itemQuantity" placeholder="Количество" min="0" required>
                <input type="number" id="itemPrice" placeholder="Цена за единицу" min="0" step="0.01" required>
                <button type="submit">Добавить товар</button>
            </form>
            <ul id="inventoryList"></ul>
        </section>

        <section id="sales">
            <h2>Продажи</h2>
            <ul id="salesList"></ul>
        </section>
    </div>

    <script src="java/script.js"></script>
</body>
</html>
