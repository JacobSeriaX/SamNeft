<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Учет Продаж Бензина</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <!-- PapaParse для импорта CSV (Удалим, так как функция импорта CSV убирается) -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script> -->
</head>
<body>
    <!-- Переключатель темы -->
    <button id="toggleTheme" class="theme-btn">Темная тема</button>

    <!-- Индикатор загрузки -->
    <div id="loading" class="loading">Загрузка...</div>

    <!-- Основной контейнер приложения -->
    <div class="container">
        <h1>SAM NEFT</h1>

        <!-- Форма добавления записи -->
        <form id="entryForm">
            <div class="form-group">
                <label for="date">Дата:</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label for="soldType">Тип бензина:</label>
                <select id="soldType" required>
                    <option value="" disabled selected>Выберите тип</option>
                    <option value="80">80</option>
                    <option value="85">85</option>
                    <option value="91">91</option>
                    <option value="92">92</option>
                    <option value="95">95</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="sold">Продано (л):</label>
                <input type="number" id="sold" min="0" step="0.01" required>
            </div>
            
            <button type="submit" class="add-btn">Добавить запись</button>
        </form>

        <!-- Форма фильтрации -->
        <form id="filterForm" class="filter-form">
            <div class="form-group">
                <label for="filterDate">Фильтр по дате:</label>
                <input type="date" id="filterDate">
            </div>
            <div class="form-group">
                <label for="filterType">Фильтр по типу бензина:</label>
                <select id="filterType">
                    <option value="">Все</option>
                    <option value="80">80</option>
                    <option value="85">85</option>
                    <option value="91">91</option>
                    <option value="92">92</option>
                    <option value="95">95</option>
                </select>
            </div>
            <button type="submit" class="filter-btn">Применить фильтр</button>
            <button type="button" id="clearFilter" class="filter-btn">Сбросить фильтр</button>
        </form>

        <!-- Кнопки экспорта и импорта (Удалим, так как экспорт и импорт CSV убираются) -->
        <!--
        <div class="action-buttons">
            <button id="exportCsv" class="export-btn">Экспортировать в CSV</button>
            <input type="file" id="importCsv" accept=".csv" class="import-input">
        </div>
        -->

        <!-- Таблица записей -->
        <h2>Текущие Записи</h2>
        <table id="entriesTable">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Тип бензина</th>
                    <th>Продано (л)</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <!-- Записи будут добавляться здесь -->
            </tbody>
        </table>

        <!-- Кнопка очистки всех записей -->
        <button id="clearAll" class="clear-all-btn">Очистить Все Записи</button>
    </div>

    <!-- Модальное окно для редактирования записи -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Редактировать Запись</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editDate">Дата:</label>
                    <input type="date" id="editDate" required>
                </div>
                
                <div class="form-group">
                    <label for="editSoldType">Тип бензина:</label>
                    <select id="editSoldType" required>
                        <option value="" disabled selected>Выберите тип</option>
                        <option value="80">80</option>
                        <option value="85">85</option>
                        <option value="91">91</option>
                        <option value="92">92</option>
                        <option value="95">95</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editSold">Продано (л):</label>
                    <input type="number" id="editSold" min="0" step="0.01" required>
                </div>
                
                <button type="submit" class="save-btn">Сохранить изменения</button>
            </form>
        </div>
    </div>

    <!-- Ваш основной скрипт -->
    <script src="script.js"></script>
</body>
</html>
